<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="music-player">
        <section class="music-player__header">
            <button class="button header__button--back">
                <img src="./assets/icons/player-back--blue.svg" alt="Back icon">
            </button>
            <p class="header__status">Now Playing</p>
            <button class="button header__button--menu">
                <img src="./assets/icons/player-menu--blue.svg" alt="Menu icon">
            </button>
        </section>
        <section class="music-player__image">
            <figure class="image__container">
                <img src="./assets/images/marshmello-alone-cover.jpg" alt="Cover Image from Marsmello Alone Song"/>
            </figure>
        </section>
        <section class="music-player__song">
            <p class="song__title">Alone</p>
            <p class="song__artist">Marshmello</p>
            <div class="song__progress">
                <div class="progress__bar progress__bar--complete"></div>
                <div class="progress__bar progress__bar--current"></div>
                <span class="progress__time progress__time--current">2:15</span>
                <span class="progress__time progress__time--complete">4:33</span>
            </div>
        </section>
        <section class="music-player__controls">
            <button class="button controls__button--shuffle">
                <img src="./assets/icons/player-shuffle--blue.svg" alt="Shuffle icon">
            </button>
            <button class="button controls__button--previous">
                <img src="./assets/icons/player-previus--blue.svg" alt="Previous icon">
            </button>
            <button class="button controls__button--play">
                <img src="./assets/icons/player-play--white.svg" alt="Play icon">
            </button>
            <button class="button controls__button--next">
                <img src="./assets/icons/player-next--blue.svg" alt="Next icon">
            </button>
            <button class="button controls__button--repeat">
                <img src="./assets/icons/player-repeat--blue.svg" alt="Repeat icon">
            </button>
        </section>
    </main>
</body>
</html>

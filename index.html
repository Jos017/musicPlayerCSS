<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="music-player">
        <section class="music-player__header">
            <button class="button button--back"></button>
            <p class="music-player__status">Now Playing</p>
            <button class="button button--menu"></button>
        </section>
        <section class="music-player__image">
            <figure class="image__container">
                <img src="" alt=""/>
            </figure>
        </section>
        <section class="music-player__song">
            <p class="song__title">Alone</p>
            <p class="song__artist">Marshmello</p>
            <div class="song__progress">
                <div class="progress__bar progress__bar--complete"></div>
                <div class="progress__bar progress__bar--current"></div>
                <span class="progress__time progress__time--current">2:15</span>
                <span class="progress__time progress__time--complete">4:33</span>
            </div>
        </section>
        <section class="music-player__controls">
            <button class="button button--shuffle"></button>
            <button class="button button--previous"></button>
            <button class="button button--play"></button>
            <button class="button button--next"></button>
            <button class="button button--repeat"></button>
        </section>
    </main>
</body>
</html>

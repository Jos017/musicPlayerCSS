<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="button button--back"></button>
        <p class="header__status"></p>
        <button class="button button--menu"></button>
    </header>
    <main class="music-player">
        <figure class="music-player__image">
            <img src="" alt=""/>
        </figure>
        <section class="music-player__song">
            <p class="song__title"></p>
            <p class="song__artist"></p>
        </section>
        <section class="music-player__progress-bar">
            <div class="progress-bar progress-bar__complete"></div>
            <div class="progress-bar progress-bar__current"></div>
        </section>
        <section class="music-player__controls">
            <button class="button button--shuffle"></button>
            <button class="button button--previous"></button>
            <button class="button button--play"></button>
            <button class="button button--next"></button>
            <button class="button button--repeat"></button>
        </section>
    </main>
</body>
</html>
